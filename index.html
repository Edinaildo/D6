<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card-image" src="img/illustration-hero.svg" alt="" />
        <div container2>
          <div class="card-titulo-grande">
            <h1>Order Summary</h1>
            <h2 class="card-titulo-pequeno">
              You can now listen to millions songs, audiobooks, and podcasts on
              any device anywhere you like!
            </h2>
          </div>
          <div class="sub-card">
            <img class="sub-card-image" src="img/icon-music.svg" alt="" />
            <div class="sc-titulo-grande tamanho">
              Annual&nbsp;Plan
              <span class="outra-cor">59.99/year</span>
            </div>
            <div class="change">Change</div>
          </div>
        </div>
        <div>
          <button class="button">
            <h4 class="text-button">Proceed to Payment</h4>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
